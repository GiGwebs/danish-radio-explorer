name: CI

on:
  push:
    branches: [ main, "feat/**", "bugfix/**" ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-checks:
    name: Python syntax and imports
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'Scripts/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Scripts/requirements.txt

      - name: Syntax check Streamlit app
        run: |
          python -m py_compile Scripts/webapp/app.py

      - name: Import smoke test
        run: |
          python - <<'PY'
          import sys
          import streamlit
          import pandas
          import json
          try:
              import streamlit_autorefresh
          except Exception as e:
              print("Failed to import streamlit_autorefresh:", e)
              sys.exit(1)
          print("OK: streamlit=", streamlit.__version__, "pandas=", pandas.__version__)
          PY
